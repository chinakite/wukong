{% extends "layout/main_layout.html" %} {% block content %}
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Template</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Template Table</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                        Data templates.
                    </p>
                    <table id="templateTbl" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Data Key</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="templateModal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
                <h4 id="dataKeyTitle" class="modal-title">Template</h4>
            </div>
            <div class="modal-body">
                <input id="dataKeyInput" type="hidden"/>
                <input id="currentData" type="hidden"/>
                <div id="dataViewer">
                </div>
                <textarea id="dataEditor"></textarea>
            </div>
            <div class="modal-footer">
                <button id="editDataBtn" type="button" class="btn btn-primary pull-left" onclick="TEMPLATE_MGR.editOrCancelTemplate();">Edit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveDataBtn" type="button" class="btn btn-primary" style="display: none;" onclick="TEMPLATE_MGR.saveTemplate();">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Datatables -->
<script src="/static/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<!-- Nunjucks -->
<script src="/static/plugins/nunjucks/nunjucks.min.js"></script>
<!-- Base64 -->
<script src="/static/plugins/base64/base64.min.js"></script>
<!-- PNotify -->

<script src="/static/plugins/pnotify/dist/pnotify.buttons.js"></script>
<script src="/static/plugins/pnotify/dist/pnotify.nonblock.js"></script>
<!-- JsonView -->
<script src="/static/plugins/json-view/js/jquery.json-view.min.js"></script>

<!-- Page Script -->
<script src="/static/js/template.mgr.js"></script>
{% endblock %}
