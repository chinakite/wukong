{% extends "layout/main_layout.html" %} {% block content %}
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Data Set</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Data Set Table</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link" title="Collapse"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li><a title="New Dataset" onclick="DATASET_MGR.newDataInfo();"><i class="fa fa-plus"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                        Data set for response.
                    </p>
                    <table id="datasetTbl" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Data Key</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dataModal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 id="dataKeyTitle" class="modal-title">Data</h4>
            </div>
            <div class="modal-body">
                <input id="dataKeyInput" type="hidden"/>
                <input id="currentData" type="hidden"/>
                <div id="dataViewer">
                </div>
                <textarea id="dataEditor"></textarea>
            </div>
            <div class="modal-footer">
                <button id="editDataBtn" type="button" class="btn btn-primary pull-left" onclick="DATASET_MGR.editOrCancelData();">Edit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveDataBtn" type="button" class="btn btn-primary" style="display: none;" onclick="DATASET_MGR.saveData();">Save</button>
            </div>
        </div>
    </div>
</div>

<div id="dataInfoModal" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 id="dataKeyTitle" class="modal-title">Dataset Info</h4>
            </div>
            <div class="modal-body">
                <form id="dataInfoForm" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="dataKey">Data Key <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="dataKey" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveDataInfoBtn" type="button" class="btn btn-primary" onclick="DATASET_MGR.saveDataInfo();">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Datatables -->
<script src="/static/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<!-- Nunjucks -->
<script src="/static/plugins/nunjucks/nunjucks.min.js"></script>
<!-- Base64 -->
<script src="/static/plugins/base64/base64.min.js"></script>
<!-- PNotify -->
<script src="/static/plugins/pnotify/dist/pnotify.js"></script>
<script src="/static/plugins/pnotify/dist/pnotify.buttons.js"></script>
<script src="/static/plugins/pnotify/dist/pnotify.nonblock.js"></script>
<!-- JsonView -->
<script src="/static/plugins/json-view/js/jquery.json-view.min.js"></script>

<!-- Page Script -->
<script src="/static/js/dataset.mgr.js"></script>
{% endblock %}
